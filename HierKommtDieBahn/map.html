
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body style="left: 0px; top: 0px; height: 100%;">
    <div id="map" style="width: 100vw; height: 100%; left: 0px; top: 0px; position: absolute"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="Thueringensimple.geojson"></script>
    <script src="connectivity_Thüringen_2015_09.geojson"></script>
    <script>

        var map = L.map('map').setView([50.98947, 11.11768], 10);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(map);


		L.geoJson(Thueringensimple, { style: {
			"color": "#006600",
			"weight": 1,
			"opacity": 0.3,
			"fillColor": "#009900",
			"fillOpacity": 0.2
		}}).addTo(map).bindPopup("Thüringen (vereinfacht)");
		
		var myStyle = {
			"color": "#aa4800",
			"weight": 3,
			"opacity": 1
		};
		
		L.geoJson(Streckenabschnitte,
				  {
				 	style: function(feature) {
					
						var value = feature.properties.all_stability;
						var color = "#aa0000";
						
						if (value >= 0.97)
							color = "#00ff00";
							
						else if (value >= 0.94)
							color: "#00bb00";
							
						else if (value >= 0.91)
							color: "#009900";

						else if (value >= 0.88)
							color: "#999900";

						else if (value >= 0.85)
							color: "#666600";

						else if (value >= 0.80)
							color: "#000066";

						else if (value >= 0.70)
							color: "#000044";
							
						return {
							"color": 	color,
							"opacity":	1,
							"weight":	3
						};

				 	}
				 }).addTo(map);
		
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

    </script>
</body>
</html>
